<template name="adminReportsAnalytics">
    {{#if Template.subscriptionsReady}}
        <div class="row">
            <div class="col-lg-12">
                <h3>Hospital-wide Analytics</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="content">
                        {{hospitalWide}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label" for="unit-selection-input">Unit Selection</label>
                    <select class="form-control uis" id="unit-selection-input">
                        {{#each units}}
                            <option value="{{name}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <a href="#" id="show-analytics-btn" class="btn btn-primary">Show Analytical Report</a>
            </div>
        </div>
    {{else}}
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    {{/if}}
</template>
