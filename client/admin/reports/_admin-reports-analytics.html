<template name="adminReportsAnalytics">
    {{#if Template.subscriptionsReady}}
        <div class="row">
            <div class="col-lg-12">
                <h3>Hospital-wide Analytics</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="content">
                        Cupcake ipsum dolor. Sit amet pie lollipop topping candy jelly lollipop toffee. Bonbon chocolate bar tootsie roll jelly-o gummi bears chocolate cake carrot cake caramels jelly-o.
    Caramels cake pastry apple pie danish. Powder cupcake chocolate bar. Muffin gingerbread sugar plum.
    Macaroon jelly-o powder gummi bears. Sweet roll cheesecake cookie jelly-o cheesecake danish. Carrot cake jelly-o candy canes fruitcake cookie.
    Sesame snaps fruitcake jujubes brownie macaroon jelly-o liquorice. Topping chocolate donut ice cream cotton candy bonbon chocolate cake cake. Halvah sweet roll sugar plum wafer marzipan.
    Candy croissant jujubes jelly beans pudding sugar plum powder macaroon macaroon. Marzipan powder topping lollipop halvah jelly beans sweet dessert cheesecake. Lollipop jelly-o marzipan tootsie roll muffin apple pie fruitcake sugar plum halvah.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label" for="unit-selection-input">Unit Selection</label>
                    <select class="form-control uis" id="unit-selection-input">
                        {{#each units}}
                            <option value="{{name}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <a href="#" id="show-analytics-btn" class="btn btn-primary">Show Analytical Report</a>
            </div>
        </div>
    {{else}}
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    {{/if}}
</template>
