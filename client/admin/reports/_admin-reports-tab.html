<template name="adminReportsTab">
    <section>
        <div class="main-container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <h2>Reports</h2>
                    {{#if Template.subscriptionsReady}}
                        {{#if isListDisplayed}}
                            {{#if reports}}
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Name</th>
                                            <th class="text-center">Unit</th>
                                            <th class="text-center">Date Submitted</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each reports}}
                                            <tr>
                                                {{#with (getUser userId)}}
                                                    <td class="id-col text-center">{{profile.firstName}} {{profile.lastName}}</td>
                                                    <td class="text-center">{{profile.unit}}</td>
                                                {{/with}}
                                                <td class="text-center">{{getDate dateSubmitted}}</td>
                                                <td class="td-actions text-right">
                                                    <button type="button" rel="tooltip" title="View Report" class="btn btn-success btn-simple btn-xs view-report">
                                                        <i class="fa fa-edit"></i> View Report
                                                    </button>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            {{else}}
                                No reports yet.
                            {{/if}}
                        {{/if}}
                        {{#if isDetailDisplayed}}
                            <div class="card card-nav-tabs">
                                <div class="header header-success">
                                    <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                                    <div class="nav-tabs-navigation">
                                        <div class="nav-tabs-wrapper">
                                            <ul class="nav nav-tabs" data-tabs="tabs">
                                                <li class="active">
                                                    <a href="#statistics" data-toggle="tab">
                                                        Statistics
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#analytics" data-toggle="tab">
                                                        Analytics
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#compliance" data-toggle="tab">
                                                        Compliance Sheets
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="tab-content text-center">
                                        <div class="tab-pane active" id="statistics">
                                            Cupcake ipsum dolor sit amet toffee dessert lemon drops. Soufflé bonbon chupa chups biscuit. Marshmallow apple pie chocolate bar croissant candy canes lemon drops brownie.
        Oat cake pie tart gummies gingerbread dessert macaroon. Pastry cookie ice cream marshmallow marshmallow cupcake carrot cake dragée jelly. Halvah pudding ice cream pastry liquorice jelly cookie tootsie roll lemon drops.
        Danish ice cream gummies sweet roll. Brownie apple pie tart. Pudding marzipan donut donut marshmallow jujubes apple pie biscuit bear claw. Lollipop sweet roll cupcake muffin powder jelly.
        Gummies caramels chocolate cake marzipan apple pie cheesecake chocolate. Tart liquorice chocolate cake cake caramels lollipop. Marshmallow candy caramels bonbon gingerbread danish.
        Muffin sweet roll ice cream. Topping gingerbread bear claw chupa chups sesame snaps toffee gummies. Cake fruitcake candy topping jujubes chocolate bar powder.
                                        </div>
                                        <div class="tab-pane" id="analytics">
                                            Cupcake ipsum dolor. Sit amet pie lollipop topping candy jelly lollipop toffee. Bonbon chocolate bar tootsie roll jelly-o gummi bears chocolate cake carrot cake caramels jelly-o.
        Caramels cake pastry apple pie danish. Powder cupcake chocolate bar. Muffin gingerbread sugar plum.
        Macaroon jelly-o powder gummi bears. Sweet roll cheesecake cookie jelly-o cheesecake danish. Carrot cake jelly-o candy canes fruitcake cookie.
        Sesame snaps fruitcake jujubes brownie macaroon jelly-o liquorice. Topping chocolate donut ice cream cotton candy bonbon chocolate cake cake. Halvah sweet roll sugar plum wafer marzipan.
        Candy croissant jujubes jelly beans pudding sugar plum powder macaroon macaroon. Marzipan powder topping lollipop halvah jelly beans sweet dessert cheesecake. Lollipop jelly-o marzipan tootsie roll muffin apple pie fruitcake sugar plum halvah.
                                        </div>
                                        <div class="tab-pane" id="compliance">
                                            Cupcake ipsum dolor. Sit amet donut liquorice. Candy canes sesame snaps jelly beans sweet chocolate.
        Dessert bear claw dessert liquorice oat cake. Chocolate sweet roll jelly beans jelly beans pie fruitcake. Sugar plum biscuit oat cake tootsie roll danish toffee toffee dessert. Chocolate candy canes ice cream brownie.
        Pie biscuit cake. Tootsie roll lemon drops chocolate bar cake brownie jujubes marzipan. Carrot cake croissant macaroon. Cupcake marzipan jelly beans powder danish dragée jelly gingerbread.
        Dessert bonbon liquorice pastry caramels croissant caramels dessert cake. Muffin marzipan sugar plum cupcake cheesecake tart sesame snaps cake croissant. Macaroon wafer cheesecake brownie. Sugar plum jelly-o dessert soufflé cheesecake gummi bears sugar plum.
        Cookie jelly beans tiramisu muffin. Sweet cheesecake sweet sugar plum bonbon tootsie roll gummies sugar plum. Cotton candy biscuit jelly croissant marzipan liquorice. Chupa chups cake gummies jelly.

                                    </div>
                                </div>
                            </div>
                        {{/if}}
                    {{else}}

                            <div class="sk-cube1 sk-cube"></div>
                            <div class="sk-cube2 sk-cube"></div>
                            <div class="sk-cube4 sk-cube"></div>
                            <div class="sk-cube3 sk-cube"></div>
                        </div> -->
                        <div class="sk-cube-grid">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
</template>
