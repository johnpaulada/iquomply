<template name="globalUnitComplianceChart">
    {{#if Template.subscriptionsReady}}
        <h3>Global Unit Compliance Statistics</h3>
        {{#if complianceStats}}
            {{> chart type="pie" data=chartData}}
            <h4 class="center-text">
                Complied {{ dataPercentage }} of applicable standards. ({{ dataCompliance }})
            </h4>
        {{else}}
            <h4>No data yet.</h4>
        {{/if}}
    {{/if}}
</template>
