<template name="chapterSelector">
    <section>
        <div class="main-container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <h2>Chapter Selector</h2>
                    {{#if Template.subscriptionsReady}}
                        {{#each chapters}}
                            <div class="card {{selectedCardClass selected}}">
                                <h3 class="header" style="padding: 15px 20px;">
                                    <input type="checkbox" class="chapter" name="chapter-{{@index}}" {{selectedBox selected}}>
                                    <span class="{{!--selectedOpacity selected--}}">{{name}}</span>
                                </h3>
                                {{#if selected}}
                                    <div class="content">
                                        {{#each data}}
                                            <p>
                                                <input type="checkbox" class="question" name="question-{{@index}}" {{selectedBox selected}}>
                                                <span>{{question}}</span>
                                            </p>
                                        {{/each}}
                                    </div>
                                {{/if}}
                            </div>
                        {{/each}}
                        <button id="save-btn" class="btn btn-block btn-success" type="button" name="button">Update</button>
                    {{else}}
                        <div class="sk-cube-grid">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
</template>
