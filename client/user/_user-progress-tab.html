<template name="userProgressTab">
    <section>
        <div class="main-container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h2>Current Progress</h2>
                    <h3>Chapters</h3>
                    {{#if currentProgress}}
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each currentProgress}}
                                <tr>
                                    <td class="id-col text-center">{{@index}}</td>
                                    <td>{{code}}</td>
                                    <td>{{name}}</td>
                                    <td class="td-actions text-right">
                                        <button type="button" rel="tooltip" title="Edit Chapter" class="btn btn-success btn-simple btn-xs">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs remove-chapter">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    {{else}}
                        <p>No progress yet.</p>
                    {{/if}}

                    <div class="form-group">
                        <label for="chapter-select">Select Chapter:</label>
                        <select class="form-control" id="chapter-select">
                            {{#each chapters}}
                                <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                        <button id="add-chapter-btn" type="button" class="btn btn-info" name="add-chapter">Add Chapter</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Core -->
        <div class="modal fade" id="chapter-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">{{currentChapter.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="card-carousel">
							<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
								<div class="carousel slide" data-ride="carousel">

									<ol class="carousel-indicators">
                                        {{#each questionz}}
                                            <li data-target="#carousel-example-generic" data-slide-to="{{@index}}"></li>
                                        {{/each}}
									</ol>

									<div class="carousel-inner">
                                        {{#each questionz}}
    										<div class="item">
                                                <input type="hidden" name="name" value="{{@index}}">

                                                <h3 class="question-text" style="text-align: left;">{{question}}{{accomplished}}</h3>

                                                <ul class="nav nav-pills nav-pills-primary" role="tablist">
                                                	<li class="{{accomplishedClass accomplished 'Yes'}}">
                                                		<a href="#yes" class="yes" role="tab" data-toggle="tab">
                                                			<i class="fa fa-check-circle-o"></i>
                                                			Yes
                                                		</a>
                                                	</li>
                                                	<li class="{{accomplishedClass accomplished 'No'}}">
                                                		<a href="#no" class="no" role="tab" data-toggle="tab">
                                                			<i class="fa fa-times-circle-o"></i>
                                                			No
                                                		</a>
                                                	</li>
                                                	<li class="">
                                                		<a href="#partially" class="partially" role="tab" data-toggle="tab">
                                                			<i class="fa fa-question"></i>
                                                			Partially
                                                		</a>
                                                	</li>
                                                </ul>
                                                <br>
                                                <div class="form-group">
                                                    <textarea class="form-control label-floating evidence" placeholder="Evidence of Performance" rows="2" value="{{evidence}}"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control label-floating actions" placeholder="Actions Needed" rows="2" value="{{actions}}"></textarea>
                                                </div>
                                                <br><br><br>
    										</div>
                                        {{/each}}
									</div>
								</div>
							</div>
						</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        <button type="button" id="save-btn" class="btn btn-success"><i class="fa fa-floppy-o"></i> Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
