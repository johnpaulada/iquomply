<template name="userUserComplianceStats">
    {{#if Template.subscriptionsReady}}
        <h3>User Compliance Statistics</h3>
        {{#if complianceStats}}
            <h4>Name of Unit: {{ unit }}</h4>
            {{> chart type="doughnut" data=userComplianceChartData}}
            <div class="progressbar progressbar-green">
                <div class="progressbar-inner" style="width: {{unitCompliancePercentage}};"></div>
            </div>
            <h4 class="center-text">Accomplished {{ userCompliancePercentage }} of compliance checklist. ({{ userVerbalCompliance }})</h4>
        {{else}}
            <h4>No data yet.</h4>
        {{/if}}
    {{else}}
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    {{/if}}
</template>
