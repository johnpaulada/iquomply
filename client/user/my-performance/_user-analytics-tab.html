<template name="userAnalyticsTab">
    <section>
        <div class="main-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <h2>MyPerformance</h2>
                    <div class="card card-nav-tabs">
                        <div class="header header-success">
                            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="active">
                                            <a href="#unit" data-toggle="tab">
                                                My Unit's Compliance Status
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#performance" data-toggle="tab">
                                                My Performance Status
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#accomplished" data-toggle="tab">
                                                Accomplished Compliances
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#pending" data-toggle="tab">
                                                Pending Tasks
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="tab-content text-center">
                                <div class="tab-pane active" id="unit">
                                    {{> userUnitComplianceStats}}
                                </div>
                                <div class="tab-pane" id="performance">
                                    {{> userUserComplianceStats}}
                                </div>
                                <div class="tab-pane" id="accomplished">
                                    {{> accomplishedCompliances}}
                                </div>
                                <div class="tab-pane" id="pending">
                                    {{> pendingTasks}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
