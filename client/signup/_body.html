<template name="signupBody">
    <section>
        <div id="signup-body-container" class="full-container">
            <div class="container">
                <div class="row center-row">
                    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-12">
                        <div class="card card-form">
                            <form class="form" action="index.html" method="post" role="">
                                <div class="header header-info center-text">
                                    <h4>Create Account</h4>
                                    <div class="social-line">
                                        <a href="#" class="btn btn-simple btn-just-icon">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#" class="btn btn-simple btn-just-icon">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#" class="btn btn-simple btn-just-icon">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <p class="divider-text center-text">
                                    - or be classical -
                                </p>
                                <div class="content">
                                    {{#if Template.subscriptionsReady}}
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </span>
                                            <div class="form-group">
                                                <input type="text" class="form-control first-name-input" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </span>
                                            <div class="form-group">
                                                <input type="text" class="form-control middle-name-input" placeholder="Middle Name">
                                            </div>
                                            </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </span>
                                            <div class="form-group">
                                                <input type="text" class="form-control last-name-input" placeholder="Last Name">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-date"></i>
                                            </span>
                                            <div class="form-group">
                                                <label class="control-label">Birthdate</label>
                                                <input type="date" class="form-control birthdate-input" placeholder="Birthdate">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </span>
                                            <div class="form-group">
                                                <input type="text" class="form-control contact-input" placeholder="Contact Number" data-toggle="tooltip" data-placement="right" title="Contact Number must be of the form 09xxxxxxxxx or +639xxxxxxxxx">
                                            </div>
                                        </div>
                                        {{#if displayUnits}}
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-user-secret"></i>
                                                </span>
                                                <div class="form-group">
                                                    <label class="control-label" for="unit-input">Unit:</label>
                                                    <select class="form-control uis" id="unit-input">
                                                        {{#each units}}
                                                            <option value="{{name}}">{{name}}</option>
                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                        {{/if}}
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user-secret"></i>
                                            </span>
                                            <div class="form-group">
                                                <label class="control-label" for="user-type-input">User Level:</label>
                                                <select class="form-control uis" id="user-type-input">
                                                    <option value="user">User</option>
                                                    <option value="admin">Admin</option>
                                                </select>
                                            </div>
                                        </div>
                                    {{else}}
                                        <div class="sk-cube-grid">
                                            <div class="sk-cube sk-cube1"></div>
                                            <div class="sk-cube sk-cube2"></div>
                                            <div class="sk-cube sk-cube3"></div>
                                            <div class="sk-cube sk-cube4"></div>
                                            <div class="sk-cube sk-cube5"></div>
                                            <div class="sk-cube sk-cube6"></div>
                                            <div class="sk-cube sk-cube7"></div>
                                            <div class="sk-cube sk-cube8"></div>
                                            <div class="sk-cube sk-cube9"></div>
                                        </div>
                                    {{/if}}
                                </div>
                                <div class="footer center-text">
                                    <a href="#" id="create-user-btn" class="btn btn-simple btn-info btn-lg">Get Started</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
